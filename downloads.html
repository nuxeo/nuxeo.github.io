        function appendTable(target, title) {
           tbodyid = "tbody-" + title;

        function addDownloadLink(dlItem, tabId) {
            $tbody = $(jq(tabId));
            $tr = $("<tr>");
            $os = $("<td>").text("OS");
            $name = $("<td class='name'>").text(dlItem.label);
            $notes = $("<td>").text("Notes Notes Notes");
            $linkTd = $("<td>");
            $check = $("<td class='check'>");
            $size = $("<td>").text("size");
            var $link = $("<a>").attr("href", dlItem.url).attr("class", "button");
            $link.append($("<span>").text("Download"));
            $linkTd.append($link);
            if (dlItem.md5) {
                var $md5link = $("<a>").attr("href", dlItem.md5);
                $md5link.append($("<span>").text("MD5"));
                $check.append($md5link);
            }
            $tr.append($os).append($name).append($notes).append($check).append($size).append($linkTd);
            $tr.appendTo($tbody);
       }

       function jq(myid) { 
         return '#' + myid.replace(/(:|\.)/g,'\\$1');
